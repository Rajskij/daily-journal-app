[build]
  command = "mkdir -p ./dist/ && npm install && npm run build"
  publish = "./dist/"
[functions]
  external_node_modules = [
    "ejs",
    "express"
  ]
  included_files = [
    "./views/**/*",
    "./routes/**/*.js",
    "./public/**/*",
    "./data/**/*"
  ]
  node_bundler = "esbuild"
[[redirects]]
  from = "/*"
  status = 200
  to = "/.netlify/functions/server/:splat"
